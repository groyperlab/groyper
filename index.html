<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GROYPER STORE | Christ Is King • America First</title>
  <meta name="description" content="Unapologetic Christian America-First apparel. No refunds on triggered libs."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #c8102e;
      --blue: #002868;
      --gold: #b89b5a;
      --offwhite: #f5f5f5;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: var(--offwhite);
      font-family: 'Libre Franklin', sans-serif;
      line-height: 1.6;
      text-align: center;
    }
    header {
      background: linear-gradient(to bottom, var(--red), #000);
      padding: 2rem 1rem;
      border-bottom: 6px solid var(--gold);
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 4.5rem;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin: 2rem 0 0.5rem;
      text-shadow: 4px 4px 12px rgba(0,0,0,0.9);
    }
    .tagline {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--gold);
    }
    .hero {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      border: 6px solid var(--gold);
      box-shadow: 0 0 30px rgba(200,16,46,0.8);
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
    }
    .product-card {
      background: #111;
      border: 3px solid var(--red);
      padding: 1.5rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px var(--red);
    }
    .product-card img {
      width: 100%;
      border: 2px solid var(--gold);
    }
    .product-card h3 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.8rem;
      margin: 1rem 0 0.5rem;
      color: var(--gold);
    }
    .buy-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2.5rem;
      background: var(--red);
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      border: 3px solid var(--gold);
      transition: all 0.3s;
    }
    .buy-btn:hover {
      background: var(--gold);
      color: #000;
      transform: scale(1.05);
    }
    footer {
      background: var(--blue);
      padding: 2rem;
      margin-top: 3rem;
      font-size: 1.1rem;
      border-top: 6px solid var(--gold);
    }
    @media (max-width: 600px) {
      h1 { font-size: 3rem; letter-spacing: 4px; }
      .tagline { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Groyper Store</h1>
    <div class="tagline">Christ Is King • America First • Zero Apologies</div>
  </header>

  <img src="https://i.imgur.com/0z3bH9K.jpg" alt="Crusader Pepe with cross and flag" class="hero">

  <section class="products">
    <!-- Just replace the href and img src with your real Printify links -->
    <div class="product-card">
      <img src="https://i.imgur.com/example1.jpg" alt="Christ Is King tee">
      <h3>Christ Is King Tee</h3>
      <a href="#" class="buy-btn">Grab It →</a>
    </div>

    <div class="product-card">
      <img src="https://i.imgur.com/example2.jpg" alt="America First hoodie">
      <h3>America First Hoodie</h3>
      <a href="#" class="buy-btn">Grab It →</a>
    </div>

    <div class="product-card">
      <img src="https://i.imgur.com/example3.jpg" alt="Deus Vult flag">
      <h3>Deus Vult 3x5 Flag</h3>
      <a href="#" class="buy-btn">Grab It →</a>
    </div>

    <!-- Add as many as you want -->
  </section>

  <footer>
    <strong>Groyper.Store</strong> • Based & Christ-Pilled Since 2025<br>
    All sales final. Lib tears not included (but expected).
  </footer>

</body>
</html>
